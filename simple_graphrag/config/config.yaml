### 简化版GraphRAG配置文件

### LLM设置
models:
  default_chat_model:
    type: chat
    model_provider: openai
    auth_type: api_key
    api_key: ${MIMO_API_KEY} # 从环境变量读取
    model: mimo-v2-flash
    api_base: https://api.xiaomimimo.com/v1
    model_supports_json: true
    concurrent_requests: 25
    async_mode: threaded
    retry_strategy: exponential_backoff
    max_retries: 10
    tokens_per_minute: null
    requests_per_minute: null
    verbose: false # 是否打印详细的LLM输入输出（默认false）

### 提示词模板路径
prompts:
  extract_graph: "prompts/extract_graph.txt"
  summarize_descriptions: "prompts/summarize_descriptions.txt"
  system_core: "prompts/system_core.txt"
  system_rules: "prompts/system_rules.txt"
  build_system: "prompts/build_system.txt"
  validate_and_extend_system: "prompts/validate_and_extend_system.txt"
  text_converter: "prompts/text_converter.txt"

### 基础系统架构
base_system:
  classes:
    用户:
      description: "用户本人，执行操作的主体"
      properties: []
    可联系人:
      description: "可以被(我)联系的人，其下的属性可以是各种联系方式，如微信号、小红书号、QQ号等"
      properties: []
    可启动应用:
      description: "可以被(我)启动的应用程序"
      properties:
        - name: "启动方式"
          required: false
          value_required: true
          description: "应用的启动方式"
    购物平台:
      description: "可以被(我)用来购物的平台"
      properties:
        - name: "偏好"
          required: false
          value_required: false
          description: "用户在该购物平台上的偏好"
    内容平台:
      description: "通用的提供内容信息的平台，通用的提供各种信息来源的渠道，可以是视频平台、文章平台、图片平台等"
      properties: []
    交流平台:
      description: "可以被(我)用来交流和社交的平台"
      properties: []
    现实地点:
      description: "现实世界中的具体地点，如家、公司、学校、公园等"
      properties: []
    现实物品:
      description: "现实世界中的物理物品"
      properties:
        - name: "类型"
          required: false
          value_required: false
          description: "物品类型"
    商家:
      description: "现实或者网络中的具体可消费的商家，如餐厅、超市、电影院、咖啡厅等，或者某个网络店铺，如某某品牌旗舰店"
      properties:
        - name: "类型"
          required: false
          value_required: false
          description: "商家类型"
    商品:
      description: "现实或者网络中的具体可购买的商品，如套餐、衣服、鞋子、包包、电子产品等"
      properties:
        - name: "类型"
          required: false
          value_required: false
        - name: "来源"
          required: true
          value_required: false
    信息记录:
      description: "用于记录和存储信息的工具或平台"
      properties: []
    内容:
      description: "在内容平台获取到的重点有意义的内容，如文章、视频、图片等"
      properties:
        - name: "来源"
          required: false
          value_required: false
          description: "内容来源"
        - name: "类型"
          required: false
          value_required: false
          description: "内容类型"
    用户评价:
      description: "用户对某个实体的评价，如商品评价、服务评价、景点评价等"
      properties:
        - name: "评价内容"
          required: false
          value_required: false
        - name: "评价对象"
          required: true
          value_required: true
        - name: "评价平台"
          required: false
          value_required: false
          description: "评价的来源，如抖音，大众点评等"

  # 基础实体定义（预定义的实体及其类归属）
  entities:
    - name: "我"
      description: "用户本人"
      classes: ["用户"]
    - name: "抖音"
      description: "短视频平台"
      classes: ["可启动应用", "内容平台"]
    - name: "小红书"
      description: "社交和购物平台"
      classes: ["可启动应用", "购物平台", "内容平台"]
    - name: "微信"
      description: "即时通讯和社交平台"
      classes: ["可启动应用", "交流平台"]
    - name: "QQ"
      description: "即时通讯和社交平台"
      classes: ["可启动应用", "交流平台"]

### 图数据库设置
graph_database:
  type: networkx # 或 lancedb, neo4j 等
  storage_path: "output/graph.pkl"
  auto_open_visualization: true # 是否自动打开可视化
  visualization_path: "output/graph_visualization.html" # 可视化文件路径
  render_class_master_nodes: false # 是否渲染类主节点（默认true）

### 提取设置
extraction:
  tuple_delimiter: "|"
  record_delimiter: "^"
  completion_delimiter: "DONE"
  language: "中文"
  enable_check: true # 是否启用关系提取检查和优化步骤（默认true）
